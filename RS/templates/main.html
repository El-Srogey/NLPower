{% extends "base.html" %}
{% block title %} Main {% endblock %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <img src="{{ user_image }}" alt="RS logo" style="width:600px;height:300px;">
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-header bg-info text-white text-center">
                    <h4>What would you like to do?</h4>
                </div>
                <div class="card-body">
                    <div class="text-center">
                        <a href="/scrap" class="btn btn-lg btn-info">Scrap</a>
                    </div>
                    <div class="text-center mt-3">
                        <a href="/predict" class="btn btn-lg btn-success">Predict</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
